name: ðŸ‘½ Atmos Terraform Apply

on:
  workflow_dispatch:
    inputs:
      component:
        description: "Atmos Component"
        type: string
        default: "s3-bucket/mock-parent" # TODO used for testing, remove me
      stack:
        description: "Atmos Stack"
        type: string
        default: "plat-use2-dev" # TODO used for testing, remove me
      sha:
        description: "Git Commit SHA"
        type: string
        default: ""
      # environment:
      #   description: "The GitHub environment"
      #   type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

jobs:
  apply:
    name: ${{ inputs.stack }} ${{ inputs.component }}
    environment: "${{ inputs.stack }}-${{ inputs.component }}"
    #environment: ${{ inputs.environment }}
    runs-on:
      - "ubuntu-latest"
    steps:
      - name: Apply Atmos Component
        uses: cloudposse/github-action-atmos-terraform-apply@v2
        with:
          component: ${{ inputs.component }}
          stack: ${{ inputs.stack }}
          sha: ${{ inputs.sha || github.sha }}
          atmos-version: ${{ vars.ATMOS_VERSION }}
          atmos-config-path: ${{ vars.ATMOS_CONFIG_PATH }}
