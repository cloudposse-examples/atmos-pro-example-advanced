import:
  - orgs/ex1/plat/dev/_defaults
  - mixins/region/us-east-2
  - catalog/s3-bucket/defaults

  - catalog/network
  - catalog/load-balancer
  - catalog/cluster

components:
  terraform:
    network:
      vars:
        name: network1

    load-balancer:
      vars:
        name: lb1

    cluster:
      vars:
        name: cluster1

    s3-bucket/mock-parent:
      metadata:
        inherits:
          - s3-bucket/defaults
        component: s3-bucket
      vars:
        name: parent19
        attributes:
          - mock

    s3-bucket/mock-child:
      settings:
        depends_on:
          1:
            component: "s3-bucket/mock-parent"
      metadata:
        inherits:
          - s3-bucket/defaults
        component: s3-bucket
      vars:
        name: child
        attributes:
          - mock

    s3-bucket/mock-subchild:
      settings:
        depends_on:
          1:
            component: "s3-bucket/mock-child"
      metadata:
        inherits:
          - s3-bucket/defaults
        component: s3-bucket
      vars:
        name: subchild
        attributes:
          - mock
