components:
  terraform:
    frontend:
      settings:
        depends_on:
          1:
            component: cluster
          2:
            component: database
          3:
            component: cache
      vars:
        cluster_id: '{{ (atmos.Component "cluster").outputs.cluster_id }}'
        database_id: '{{ (atmos.Component "database").outputs.database_id }}'
        cache_id: '{{ (atmos.Component "cache").outputs.cache_id }}'
